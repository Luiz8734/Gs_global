<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QUIZ</title>
    <link rel="stylesheet" href="/gs_global/src/quiz/quiz.css" />
</head>
<body>
    <div class="app">
        <h1>QUIZ</h1>
        <div class="quiz">
            <h2 id="question">Pergunta aqui</h2>
            <div id="answer-buttons">
                <button class="btn">Resposta 1</button>
                <button class="btn">Resposta 2</button>
                <button class="btn">Resposta 3</button>
                <button class="btn">Resposta 4</button>
            </div>
            <button id="next-btn">Próxima</button>
        </div>

        <form id="form-contato" style="display: none; margin-top: 20px;">
            <h3>Envie seu feedback</h3>
            <input type="text" id="nome" placeholder="Seu nome" required 
                style="display:block; margin-bottom: 10px; width: 100%; padding: 8px;" />
            <input type="email" id="email" placeholder="Seu e-mail" required 
                style="display:block; margin-bottom: 10px; width: 100%; padding: 8px;" />
            <textarea id="mensagem" placeholder="Digite sua mensagem..." rows="4" required 
                style="display:block; margin-bottom: 10px; width: 100%; padding: 8px;"></textarea>
            <button type="submit" 
                style="padding: 10px 20px;">Enviar</button>
        </form>

        <!-- Botão centralizado para voltar ao início -->
        <div style="display: flex; justify-content: center;">
            <a href="../../../index.html" class="btn" style="margin-top: 30px; padding: 10px 24px; background: #FFA726; color: #fff; border-radius: 10px; text-decoration: none; font-weight: 500; display: inline-block;">Voltar para a pagina Inicio</a>
        </div>
    </div>

    <script src="/gs_global/src/quiz/quiz.js"></script>
</body>
</html>
